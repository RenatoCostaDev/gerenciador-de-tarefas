<h1>Cadastrar tarefa</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<tbody>
<div class="well">
  <form #formTarefa="ngForm"(ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input 
        type="text"
        class="form-control" 
        id="nome"
        name="nome" [(ngModel)]="tarefa.nome" 
        #nome="ngModel"    
        minlength="5" 
        required> <!---->
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)"><!---->
        <div [hidden]="!nome.errors.required"><!---->
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength"><!---->
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        type="submit"type="button"
        class="btn btn-success" 
        (click)="cadastrar()"        
        value="Cadastrar" 
        [disabled]="!formTarefa.form.valid"><!---->
      <a type="button"
      [routerLink]="['/tarefas']"
        class="btn btn-primary"><!---->
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
</tbody>
</nav><!---->
